<div class="row mt-5">
  <div class="col-md-12">
    <!--Card-->
    <div class="card card-cascade narrower">
      <!--Card image-->
      <div class="view gradient-card-header blue darken-2">
        <h3 class="h3-responsive text-white text-center" style="margin:10px">
          <strong>PIANO</strong>
        </h3>
      </div>
      <!--/Card image-->
      <!--Card content-->
      <div class="card-body">
        <div class="container">
          <div class="row mt-3">
            <div class="col-sm">
              <h3 class="text-left">
                <strong>DANH SÁCH PIANO</strong>
              </h3>
            </div>

            <div class="col-sm-3">
              <button mdbBtn type="button" color="primary" size="sm" routerLink="/admin/dashboards/add-piano" rounded="true" outline="true"
                mdbWavesEffect>
                <mdb-icon icon="plus-square" class="mr-1 red-text"></mdb-icon>Thêm piano</button>
            </div>
          </div>
        </div>

        <!--Table-->
        <table class="table">

          <!--Table head-->
          <thead class="blue-grey lighten-4">
            <tr>
              <th>id</th>
              <th>Mã sản phẩm</th>
              <!-- <th>Tóm tắt</th> -->
              <th>Tên sản phẩm</th>
              <th>Giá</th>
              <th>Cập nhật</th>
              <th>Xóa</th>
            </tr>
          </thead>
          <!--Table head-->

          <!--Table body-->
          <tbody>
            <tr *ngFor="let piano of data">
              <th scope="row">{{piano.id}}</th>
              <td>{{piano.maSP}}</td>
              <!-- <td>{{data.tomTat}}</td> -->
              <td>{{piano.tenSP}}</td>
              <td>{{piano.gia}}</td>
              <td>
                <button routerLink="/admin/dashboards/update-piano/{{piano.id}}" mdbBtn type="button" size="sm" color="default" outline="true"
                  mdbWavesEffect>
                  <mdb-icon icon="pencil-square-o" class="mr-1 blue-yellow"></mdb-icon>
                  Cập nhật</button>
              </td>
              <td>
                <button (click)='deletePianoById(piano.id)' mdbBtn type="button" color="danger" size="sm" outline="true" mdbWavesEffect>
                  <mdb-icon icon="trash-o" class="mr-1
                                      red-text"></mdb-icon>Xóa
                </button>
              </td>

            </tr>
          </tbody>
          <!--Table body-->
        </table>
        <!--Table-->

        <!-- page -->
        <nav aria-label="Page navigation example">
          <ul class="pagination pagination-circle pg-blue justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" mdbWavesEffect>First</a>
            </li>
            <li class="page-item disabled">
              <a class="page-link" aria-label="Previous" mdbWavesEffect>
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item active">
              <a class="page-link" mdbWavesEffect>1</a>
            </li>
            <li class="page-item">
              <a class="page-link" mdbWavesEffect>2</a>
            </li>
            <li class="page-item">
              <a class="page-link" mdbWavesEffect>3</a>
            </li>
            <li class="page-item">
              <a class="page-link" mdbWavesEffect>4</a>
            </li>
            <li class="page-item">
              <a class="page-link" mdbWavesEffect>5</a>
            </li>
            <li class="page-item">
              <a class="page-link" aria-label="Next" mdbWavesEffect>
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" mdbWavesEffect>Last</a>
            </li>
          </ul>
        </nav>

      </div>
      <!--/.Card content-->
    </div>
    <!--/.Card-->
  </div>
</div>
