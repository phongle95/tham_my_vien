<div class="container">
  <br>
  <br>
  <h4>
    <span class="badge badge-warning">VIDEOS</span>
  </h4>
  <div class="row">
    <div class="col-lg-6 col-md-6 mb-lg-0 mb-5" *ngFor="let salem of video">
      <iframe class="img-fluid iframe" [src]='sanitizer.bypassSecurityTrustResourceUrl(salem.urlVideo)' frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
      <h6 class="font-weight-normal">
        {{salem.tenVideo}}</h6>
    </div>

  </div>
  <hr>
  <div class="row">

    </div>
  </div>
