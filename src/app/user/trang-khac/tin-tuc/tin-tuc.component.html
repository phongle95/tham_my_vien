<div class="container">
    <div>
        <!-- begin line 1 -->
        <div class="row">
            <!-- col 1 -->
            <div class="col-lg-8">
                <mdb-carousel [animation]="'slide'">
                    <mdb-carousel-item>
                        <img class="d-block w-100 custom-img custom-slide" src="https://scontent.fdad1-1.fna.fbcdn.net/v/t1.0-9/17553863_1799245863629273_4933453990315646529_n.jpg?_nc_cat=105&_nc_ht=scontent.fdad1-1.fna&oh=a87eebbef4d531c04e2879d5e0736b4e&oe=5CD62315"
                            alt="First slide">
                    </mdb-carousel-item>
                    <mdb-carousel-item>
                        <img class="d-block w-100 custom-img custom-slide" src="https://scontent.fdad1-1.fna.fbcdn.net/v/t1.0-9/47013847_2131594100394446_5578308407422615552_o.jpg?_nc_cat=105&_nc_ht=scontent.fdad1-1.fna&oh=393bb7499052725bcd007c1b306f3997&oe=5C95E044"
                            alt="Second slide">
                    </mdb-carousel-item>
                    <mdb-carousel-item>
                        <img class="d-block w-100 custom-img custom-slide" src="https://scontent.fdad2-1.fna.fbcdn.net/v/t1.0-9/46384967_2125095051044351_8327041074035949568_o.jpg?_nc_cat=101&_nc_ht=scontent.fdad2-1.fna&oh=39d5843bbbb05151c9b168e4d20e44e2&oe=5C8DB5D3" alt="Third slide">
                    </mdb-carousel-item>
                </mdb-carousel>

                <div *ngIf="tintuc==''">
                    <div *ngFor="let tin of listTin">

                        <div class="row">
                            <!-- Grid column -->
                            <div class="col-lg-5 col-xl-4">
                                <br>
                                <!-- Featured image -->
                                <div class="view overlay rounded mb-lg-0 mb-4 ">
                                    <img class="img-fluid imgtin" src="{{tin.hinhAnh}}" alt="{{tin.tuKhoa}}">
                                    <a routerLink="/user/trang-khac/chi-tiet-tin-tuc/{{tin.id}}">
                                        <div class="mask rgba-white-slight"></div>
                                    </a>
                                </div>
                            </div>
                            <!-- Grid column -->
                            <!-- Grid column -->
                            <div class="col-lg-7 col-xl-8">
                                <br>
                                <!-- Post title -->
                                <a routerLink="/user/trang-khac/chi-tiet-tin-tuc/{{tin.id}}" class="custom-title ">{{tin.tieuDe}}</a>
                                <!-- Excerpt -->
                                <p class="custom-description">{{tin.tomTat}}
                                </p>
                                <!-- Post data -->
                            </div>
                            <!-- Grid column -->
                        </div>
                        <hr>

                    </div>

                    <!-- pagination -->
                    <nav aria-label="Page navigation example">
                        <ul class="pagination pagination-circle pg-blue justify-content-center">

                            <li class="page-item disabled">
                                <a class="page-link" aria-label="Previous" mdbWavesEffect>
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" mdbWavesEffect (click)="onClickChange1()">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" mdbWavesEffect (click)="onClickChange2()">2</a>
                            </li>

                            <li class="page-item">
                                <a class="page-link" aria-label="Next" mdbWavesEffect>
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>

                        </ul>
                    </nav>
                </div>


                <div *ngIf="tintuc=='trang2'">
                    <div *ngFor="let tin of listTin55">

                        <div class="row">
                            <!-- Grid column -->
                            <div class="col-lg-5 col-xl-4">
                                <br>
                                <!-- Featured image -->
                                <div class="view overlay rounded mb-lg-0 mb-4 ">
                                    <img class="img-fluid imgtin" src="{{tin.hinhAnh}}" alt="{{tin.tuKhoa}}">
                                    <a routerLink="/user/trang-khac/chi-tiet-tin-tuc/{{tin.id}}">
                                        <div class="mask rgba-white-slight"></div>
                                    </a>
                                </div>
                            </div>
                            <!-- Grid column -->
                            <!-- Grid column -->
                            <div class="col-lg-7 col-xl-8">
                                <br>
                                <!-- Post title -->
                                <a routerLink="/user/trang-khac/chi-tiet-tin-tuc/{{tin.id}}" class="custom-title ">{{tin.tieuDe}}</a>
                                <!-- Excerpt -->
                                <p class="custom-description">{{tin.tomTat}}
                                </p>
                                <!-- Post data -->
                            </div>
                            <!-- Grid column -->
                        </div>
                        <hr>

                    </div>

                    <!-- pagination -->
                    <nav aria-label="Page navigation example">
                        <ul class="pagination pagination-circle pg-blue justify-content-center">

                            <li class="page-item disabled">
                                <a class="page-link" aria-label="Previous" mdbWavesEffect>
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item ">
                                <a class="page-link" mdbWavesEffect (click)="onClickChange1()">1</a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" mdbWavesEffect (click)="onClickChange1()">2</a>
                            </li>

                            <li class="page-item">
                                <a class="page-link" aria-label="Next" mdbWavesEffect>
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>

                        </ul>
                    </nav>
                </div>


            </div>
            <!-- col 2 -->
            <div class="col-lg-4">
                <h4 class=" custom-new mt-5">Tiêu điểm</h4>
                <hr>

                <div *ngFor="let tin of tieuDiem">
                    <div class="row">
                        <!-- Grid column -->
                        <div class="col-lg-4">
                            <!-- Featured image -->
                            <div class="view overlay rounded  mb-lg-0 mb-4">
                                <img class="img-fluid img" src="{{tin.hinhAnh}}" alt="{{tin.tuKhoa}}">
                                <a routerLink="/user/trang-khac/chi-tiet-tin-tuc/{{tin.id}}">
                                    <div class="mask rgba-white-slight"></div>
                                </a>
                            </div>

                        </div>
                        <!-- Grid column -->
                        <!-- Grid column -->
                        <div class="col-lg-8">
                            <!-- Category -->
                            <p>
                                <a routerLink="/user/trang-khac/chi-tiet-tin-tuc/{{tin.id}}" class="custom-description ">{{tin.tieuDe}}</a>
                            </p>

                            <p class="font-weight-bold dark-grey-text text-center">
                            </p>
                        </div>
                        <!-- Grid column -->
                    </div>
                    <hr>

                </div>


            </div>
        </div>
        <br>
        <br>

        <!-- begin line 2 -->

        <h4 class="custom-new ">Bài viết liên quan</h4>

        <hr>
        <br>
        <div class="row">
            <!-- Card deck -->
            <div class="card-deck">
                <!-- Card -->
                <div class="card mb-4" *ngFor="let tin of tinMoi">
                    <!--Card image-->
                    <div class="view overlay">
                        <img class="card-img-top imghinh" src="{{tin.hinhAnh}}" alt="Card image cap">
                        <a routerLink="/user/trang-khac/chi-tiet-tin-tuc/{{tin.id}}">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <!--Card content-->
                    <div class="card-body custom-body">
                        <!--Title-->

                        <!--Text-->
                        <a class="custom-description" routerLink="/user/trang-khac/chi-tiet-tin-tuc/{{tin.id}}">
                            {{tin.tieuDe}}
                        </a>
                        <div class="color">
                            <i class="fa fa-star"> </i>
                            <i class="fa fa-star"> </i>
                            <i class="fa fa-star"> </i>
                            <i class="fa fa-star"> </i>
                            <i class="fa fa-star"> </i>
                        </div>
                    </div>
                </div>
                <!-- Card -->

            </div>
            <!-- Card deck -->
        </div>
    </div>
